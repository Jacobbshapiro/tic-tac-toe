<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body class="background">
    <main>
        <section class="title">
            <h1>tic tac toe</h1>
        </section>
        <section class="display">
           player <span id="player" class="display-player playerX">X</span>'s turn
        </section> 
        <div id="game-board">
            <div class="row"><div id="0" class="cell"></div><div id="1" class="cell"></div><div id="2" class="cell"></div></div>
            <div class="row"><div id="3" class="cell"></div><div id="4" class="cell"></div><div id="5" class="cell"></div></div>
            <div class="row"><div id="6" class="cell"></div><div id="7" class="cell"></div><div id="8" class="cell"></div></div>
        </div>
        <div class="controls">
            <button id="reset">reset</button>
        </div>
    </main>
</body>
</html>
